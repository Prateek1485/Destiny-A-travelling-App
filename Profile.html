<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Profile - Destiny</title>
    <link rel="stylesheet" href="/css/Profile_style.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <div class="logo_text"><img src="/images/logo.png" alt="Destiny Logo" /></div>
        </div>
        <nav class="nav-links">
            <a href="#">ABOUT</a>
            <a href="#">CONTACT</a>
            <a href="#">BLOG</a>
            <button class="book-btn">Book a Ride</button>
        </nav>
    </header>

    <main class="profile-container">
        <div class="profile-sidebar">
            <div class="user-info">
                <div class="profile-pic">
                    <i class="fas fa-user-circle"></i>
                </div>
                <h2 id="userName">Loading...</h2>
                <p id="userEmail">Loading...</p>
            </div>
            <nav class="profile-nav">
                <button class="nav-btn active" data-section="rides">My Rides</button>
                <button class="nav-btn" data-section="history">Ride History</button>
                <button class="nav-btn" data-section="settings">Settings</button>
            </nav>
            <button id="logoutBtn" class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="profile-content">
            <section id="rides" class="content-section active">
                <h2>My Active Rides</h2>
                <div class="rides-list">
                    <!-- Active rides will be added here -->
                </div>
            </section>

            <section id="history" class="content-section">
                <h2>Ride History</h2>
                <div class="history-list">
                    <!-- Ride history will be added here -->
                </div>
            </section>

            <section id="settings" class="content-section">
                <h2>Account Settings</h2>
                <form id="settingsForm" class="settings-form">
                    <div class="form-group">
                        <label for="updateName">Full Name</label>
                        <input type="text" id="updateName" required>
                    </div>
                    <div class="form-group">
                        <label for="updateEmail">Email</label>
                        <input type="email" id="updateEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="currentPassword">Current Password</label>
                        <input type="password" id="currentPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword">
                    </div>
                    <div class="form-group">
                        <label for="confirmNewPassword">Confirm New Password</label>
                        <input type="password" id="confirmNewPassword">
                    </div>
                    <button type="submit" class="update-btn">Update Profile</button>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <nav class="bottom-nav">
            <a href="Home.html" class="nav-item">
                <img src="https://img.icons8.com/ios-filled/50/taxi.png" alt="Home">
                <span>Home</span>
            </a>
            <a href="Search.html" class="nav-item">
                <img src="https://img.icons8.com/ios-filled/50/search--v1.png" alt="Search">
                <span>Search</span>
            </a>
            <a href="Share.html" class="nav-item">
                <img src="https://img.icons8.com/ios-filled/50/add-user-group-man-man.png" alt="Share">
                <span>Share</span>
            </a>
            <a href="Profile.html" class="nav-item active">
                <img src="https://img.icons8.com/ios-filled/50/user-male-circle.png" alt="Profile">
                <span>Profile</span>
            </a>
        </nav>
        <div class="container">
            <p>&copy; 2025 Destiny. All rights reserved.</p>
        </div>
    </footer>

    <script src="/js/profile.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
