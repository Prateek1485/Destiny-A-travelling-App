      crossorigin="anonymous"

    <title>Destiny</title>

  <body>
    <!-- Navbar -->
    <header class="navbar">
      <div class="logo">
        <div class="logo_text"><img src="/images/logo.png" alt="Destiny Logo" /></div>
      </div>

      <nav class="nav-links" id="navLinks">
        <a href="#">ABOUT</a>
        <a href="#">CONTACT</a>

    </header>
    <!--Hero Section-->
    <section class="hero">
      <h1>Share Your Ride. Save Money. Meet People.</h1>
      <p>Book a cab and split the cost easily.</p>
      <div class="ride-form">
        <input type="text" placeholder=" Pickup location" />
        <input type="text" placeholder="Drop-off location" />
        <button class="find-btn">Find a Shared Ride</button>
      </div>
    </section>
    <!--How It Work Section-->
    <section class="how-it-works">
      <h2>How It Works</h2>
      <div class="steps">
        <div class="step">
          <img
            src="https://img.icons8.com/ios-filled/50/000000/marker.png"
            alt="Find nearby cabs"
          />
          <p>Find nearby cabs</p>
        </div>
        <div class="step">
          <img
            src="https://img.icons8.com/ios-filled/50/000000/add-user-group-man-man.png"
            alt="Invite friends"
          />
          <p>Invite friends or share with others</p>
        </div>
        <div class="step">
          <img
            src="https://img.icons8.com/ios-filled/50/clock--v1.png"
            alt="Save money and time"
          />
          <p>Save money and time</p>
        </div>
      </div>
      <!--Bottom Navbar-->
      <footer>
        <nav class="bottom-nav">
          <a href="Home.html" class="nav-item active">
            <img
              src="https://img.icons8.com/ios-filled/50/taxi.png"
              alt="Home"
            />
            <span>Home</span>
          </a>
          <a href="Search.html" class="nav-item">
            <img
              src="https://img.icons8.com/ios-filled/50/search--v1.png"
              alt="Search"
            />
            <span>Search</span>
          </a>
          <a href="Share.html" class="nav-item">
            <img
              src="https://img.icons8.com/ios-filled/50/add-user-group-man-man.png"
              alt="Share"
            />
            <span>Share</span>
          </a>
          <a href="Profile.html" class="nav-item" >
            <img
              src="https://img.icons8.com/ios-filled/50/user-male-circle.png"
              alt="Profile"
            />
            <span>Profile</span>
          </a>
        </nav>
        <div class="container">
          <p>&copy; 2025 Destiny. All rights reserved.</p>
        </div>
      </footer>
    </section>
